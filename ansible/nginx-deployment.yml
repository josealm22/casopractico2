apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        namespace: nginxcp2
    spec:
      containers:
      - name: nginx
        image: acrcp2dv.azurecr.io/nginx:latest
        ports:
        - containerPort: 80
